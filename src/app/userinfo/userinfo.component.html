<div class="container">
    <div class="row justify-content-center">
        <div class="text-info p-5" *ngIf = "authservice.currentUser">
            <h2 class="alldata">
                User information
            </h2>
            <!-- <h4><b>User ID:</b>{{authservice.currentUserId}}</h4>
            <h4><b>User email:</b>{{authservice.currentUserName}}</h4> -->
            <h4><b>User email:</b> {{ (user | async)?.email }}</h4>
            <h4><b>First Name:</b> {{ (user | async)?.firstName }}</h4>
            <h4><b>Last Name:</b> {{ (user | async)?.lastName }}</h4>
            <h4><b>Program:</b> {{ (user | async)?.program }}</h4>
            <button class="btn-danger" (click)="authservice.singout()">Logout</button>
        </div>
    </div>
</div>
